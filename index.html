<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo lazyload</title>
	<style type="text/css">
		img{
			display: block;
			width: 1000px;
			height: 600px;
			margin-bottom: 50px;
		}
	</style>
	<script type="text/javascript" src="js/jquery.lazyload.js"></script>
	<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
		$(function(){
			$('img').lazyload({
				placeholder: "img/loading.gif",
				effect: "fadeIn"
			});
		});
	</script>
</head>
<body>
	<img src="img/1.jpg">
	<img src="img/2.jpg">
	<img src="img/3.jpg">
	<img src="img/4.jpg">
	<img src="img/5.jpg">
	<img src="img/6.jpg">
	<img src="img/7.jpg">
	<img src="img/8.jpg">
	<img src="img/9.jpg">
	<img src="img/10.jpg">
</body>
</html>
