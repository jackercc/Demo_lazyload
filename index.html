<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo lazyload</title>
	<style type="text/css">
		img{
			display: block;
			width: 800px;
			height: 400px;
			margin: 100px auto;
		}
		/* 可以通过 CSS 隐藏占位符 */
		.lazy{
			display: none;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="js/jquery.lazyload.js"></script>
	<script type="text/javascript">
		$(function(){
			$('img.lazy').show().lazyload({
				placeholder: "img/loading.gif",
				effect: "fadeIn"
			});
		});
	</script>
</head>
<body>
	<img class="lazy" data-original="img/1.jpg">
		<noscript><img src="img/img/1.jpg"></noscript>  <!-- 当浏览器不支持 JavaScript 时优雅降级 -->
	<img class="lazy" data-original="img/2.jpg">
		<noscript><img src="img/img/1.jpg"></noscript>
	<img class="lazy" data-original="img/3.jpg">
		<noscript><img src="img/img/1.jpg"></noscript>
	<img class="lazy" data-original="img/4.jpg">
		<noscript><img src="img/img/1.jpg"></noscript>
	<img class="lazy" data-original="img/5.jpg">
		<noscript><img src="img/img/1.jpg"></noscript>
	<img class="lazy" data-original="img/6.jpg">
		<noscript><img src="img/img/1.jpg"></noscript>
	<img class="lazy" data-original="img/7.jpg">
		<noscript><img src="img/img/1.jpg"></noscript>
	<img class="lazy" data-original="img/8.jpg">
		<noscript><img src="img/img/1.jpg"></noscript>
	<img class="lazy" data-original="img/9.jpg">
		<noscript><img src="img/img/1.jpg"></noscript>
	<img class="lazy" data-original="img/10.jpg">
		<noscript><img src="img/img/1.jpg" ></noscript>
</body>
</html>
